<!DOCTYPE html>
<html>
<head>
	<title>107304018_Lab</title>
</head>
<body>
	<H1>Feedback Form</H1>
	<p>Please fill out this form to help us improve our site. </p>
	<form action="/action_page.php">
		<label for="name"> Name:</label>
		<input type="text" name="name"><br><br>
		<label for="comment"> Comments:</label><br>
		<textarea id="comment" name="comment" rows="5" cols="15">Enter comments here.
		</textarea><br><br>
		<label for="address"> E-mail Address:</label>
		<input type="text" name="address"><br><br>
		<p><B>Things you liked:</B></p>
		<input type="checkbox" id="like1" name="like1" value="site_design">
		<label for="like1">Site Design</label>
		<input type="checkbox" id="like2" name="like2" value="links">
		<label for="like2">Links</label>
		<input type="checkbox" id="like3" name="like3" value="ease_of_use">
		<label for="like3">Ease of use</label>
		<input type="checkbox" id="like4" name="like4" value="images">
		<label for="like4">Images</label>
		<input type="checkbox" id="like5" name="like5" value="source_code">
		<label for="like5">Source code</label><br><br>
		<p><B>How did you get to our site?</B></p>
		<input type="radio" id="get1" name="get1" value="search_engine">
		<label for="get1">Search engine</label>
		<input type="radio" id="get2" name="get2" value="links_from_another_site">
		<label for="get2">Links from another site</label>
		<input type="radio" id="get3" name="get3" value="web_site">
		<label for="get3">Deitel.com Web site</label>
		<input type="radio" id="get4" name="get4" value="reference">
		<label for="get4">Reference in a book</label>
		<input type="radio" id="get5" name="get5" value="other">
		<label for="get5">Other</label><br><br>
		<label for="rate">Rate our site:</label>
		<select name="rate" id="rate">
			<option value="amazing" selected>Amazing</option>
			<option value="good">Good</option>
			<option value="normal">Normal</option>
			<option value="bad">Bad</option>
			<option value="terrible">Terrible</option>
		</select><br><br>
		<input type="submit" value="Submit">
		<input type="reset" value="Clear">
	</form>
</body>
</html>
