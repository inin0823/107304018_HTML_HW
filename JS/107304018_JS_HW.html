<!DOCTYPE html>
<html>
<head>
	<title>107304018_JS_HW</title>
</head>
<body>
	<script type="text/javascript">
		var rand = Math.floor((Math.random()*10)+1);
		while (rand>0){
			var number = window.prompt("please enter a number from 1 to 10","0");
			if(rand == parseFloat(number)){
				document.write("Congratulations! Correct answer!");
				break
			}
		}	
	</script>
</body>
</html>
